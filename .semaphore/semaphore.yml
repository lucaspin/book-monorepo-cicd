version: v1.0
name: CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: make
    task:
      jobs:
        - name: Make PDF
          commands:
            - ./deps/cpdf cover/cover.pdf build/pdf/CICD_for_Monorepos.pdf -o uploads/CICD_for_Monorepos.pdf
            - artifact push workflow uploads
        - name: Make sample (PDF)
          commands:
            - make more
            - gs -sDEVICE=pdfwrite -dPrinted=false -dNOPAUSE -dBATCH -dSAFER -dFirstPage=1 -dLastPage=12 -sOutputFile=build/pdf/CICD_for_Monorepos_Sample.pdf build/pdf/CICD_for_Monorepos.pdf
            - ./deps/cpdf cover/cover-sample.pdf build/pdf/CICD_for_Monorepos_Sample.pdf build/pdf/more.pdf -o uploads/CICD_for_Monorepos.pdf
            - artifact push workflow uploads
      prologue:
        commands:
          - checkout
          - mkdir -p uploads
          - sed -i -e "s/\$MONTHYEAR/$(date +'%b %Y')/g" chapters/01-introduction.md
          - sed -i -e "s/\$REVISION/$(git rev-parse --short HEAD)/g" chapters/01-introduction.md
          - make pdf
promotions:
  - name: Publish
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
